<!DOCTYPE html>
<html>
  <head>
    <script>
      // Alleen redirecten als je NIET op /portfolio/ zit
      var root = "/portfolio/";
      if (location.pathname !== root && location.pathname !== root + "index.html") {
        var path = location.pathname.replace(/^\/portfolio\//, "");
        location.replace("/portfolio/#/" + path + location.search + location.hash);
      }
    </script>
  </head>
  <body></body>
</html>
